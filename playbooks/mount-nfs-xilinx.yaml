- hosts: all
  sudo: yes

  tasks:
    - name: Ensure NFS common is installed.
      apt:
        name: nfs-common
        state: installed
        update_cache: yes

    - name: Create mountable dir
      file: 
        path: /opt/Xilinx
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Set mountpoints
#      mount: name=/opt/Xilinx src= xilinx.sipc.miet.ru:/opt/Xilinx fstype=nfs opts=ro,defaults dump=0 passno=2 state=mounted
      mount: 
        name: /opt/Xilinx 
        src: teacher4231b.sipc.miet.ru:/opt/cads/Xilinx
        fstype: nfs
        opts: ro,defaults
        dump: '0'
        passno: '2'
        state: mounted

